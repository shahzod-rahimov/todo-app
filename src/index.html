<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- tailwand css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- box icon -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- main css -->
    <link rel="stylesheet" href="./output.css" />
    <title>TODO APP</title>
  </head>
  <body class="bg-[#f5f5f5] overflow-x-hidden">
    <!-- animate-spin transition delay-1000 duration-1000 ease-in-out -->
    <div
      class="toast  p-4 max-w-[220px] text-white font-medium rounded-lg absolute right-2 top-5 translate-x-72 duration-1000"
    >
      <p id="notif">Successfully <span class="notif-text">added</span></p>
    </div>
    <main>
      <section class="main">
        <div class="container mx-auto">
          <div class="wrapper bg-white w-1/2 mx-auto shadow p-5 mt-20">
            <h1
              class="wrapper__title text-center uppercase my-11 text-cyan-600 text-5xl font-bold"
            >
              My to do list
            </h1>

            <form action="#" id="submitform">
              <div class="flex gap-1">
                <label for="task" class="w-full">
                  <input
                    id="task"
                    type="text"
                    class="p-3 w-full shadow focus:ring-2 focus:outline-none focus:ring-cyan-500 rounded-sm border border-spacing-1 border-cyan-500"
                    placeholder="Enter new task title"
                  />
                </label>
                <button
                  type="submit"
                  class="py-3 px-10 bg-cyan-700 text-white rounded-sm hover:bg-cyan-600 active:bg-cyan-800"
                >
                  ADD
                </button>
              </div>

              <div class="flex justify-between gap-5 mt-5 cursor-pointer">
                <div class="border-spacing-1 border border-green-600 p-2 w-1/2">
                  <p class="text-green-500">
                    To do done: <span id="done">50</span>
                  </p>
                </div>

                <div
                  class="border-spacing-1 border border-orange-600 p-2 w-1/2"
                >
                  <p class="text-orange-500">
                    To do on progress: <span id="progress">50</span>
                  </p>
                </div>
              </div>
            </form>

            <ul class="list mt-3"></ul>
          </div>
        </div>
      </section>
    </main>

    <div
      class="main-modal w-screen h-screen bg-[#000000dc] top-0 z-10 fixed hidden"
    >
      <div class="modal container mx-auto w-[35%]">
        <div class="flex gap-1 justify-center mt-60">
          <input
            type="text"
            id="editInp"
            class="w-full p-3 shadow focus:ring-2 focus:outline-none focus:ring-cyan-500 rounded-sm border border-spacing-1 border-cyan-500"
            placeholder="Edit your task title"
          />
          <button
            id="editBtn"
            class="py-3 px-10 bg-cyan-700 text-white rounded-sm hover:bg-cyan-600 active:bg-cyan-800"
          >
            Edit
          </button>
        </div>
      </div>
    </div>
  </body>
  <script src="./script/utils.js"></script>
  <script src="./script/index.js"></script>
</html>
